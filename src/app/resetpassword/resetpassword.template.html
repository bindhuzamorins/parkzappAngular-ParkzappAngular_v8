<h1 class="dialog-head">
  <b>Reset Password</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()">
    <i class="material-icons">close</i>
  </span>
</h1>
<mat-card>
  <form #resetForm="ngForm" novalidate>
    <mat-form-field class="animated fadeInUp col-md-12 col-sm-12">
      <input  type="password" [(ngModel)]="currentPassword" name="currentPassword" required matInput placeholder="Current Password">
    </mat-form-field>

    <mat-form-field class="animated fadeInUp col-md-12 col-sm-12">
      <input minlength="8" type="password" [(ngModel)]="newPassword" name="newPassword" autofocus required matInput placeholder="Enter New Password">
    </mat-form-field>

    <mat-form-field class="animated fadeInUp col-md-12 col-sm-12">
      <input minlength="8" type="password" autofocus required [(ngModel)]="confirmPassword" name="confirmPassword" matInput placeholder="Confirm Password">
    </mat-form-field>
    <button [disabled]="!resetForm.valid || !resetPwdBtnStatus" mat-raised-button class="col-md-12 col-sm-12 send-btn" (click)="reset()">{{resetPwdBtnLabel}}</button>
    <p class="note">
      *Need minimum 8 characters for new password
    </p>
  </form>
</mat-card>
