<h1 class="dialog-head"><b>Delete {{selectedData.inspectionType}} ! </b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()"><i class="material-icons">close</i></span>
</h1>
<i class="material-icons alert-icon animated wobble">warning</i>
<span class="alert-text">Are sure you want to delete {{selectedData.inspectionType}} assigned to {{selectedData.InspectorName}} on  {{selectedData.inspectionDate | date}}?</span>
<br/>
<br/>
<button (click)="delete()" [disabled]="!btnStatus" class="col-md-4" mat-raised-button>{{btnLabel}}</button>
