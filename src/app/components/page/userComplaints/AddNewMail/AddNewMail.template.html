<h1 class="dialog-head">
  <b>Add new email</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()">
    <i class="material-icons">close</i>
  </span>
</h1>
<mat-card>
  <form #addForm="ngForm">
    <mat-form-field>
      <input pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$" type="email" [(ngModel)]="email" name="email" required matInput
        placeholder="Email ID">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input pattern="[A-Za-z ]{2,20}" type="text" [(ngModel)]="name" name="name" required matInput placeholder="Full name">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <textarea pattern=".{2,50}" type="text" [(ngModel)]="description" rows="4" name="description" matInput placeholder="Description (if any)"></textarea>
    </mat-form-field>
    <button (click)="add()" [disabled]="!addForm.valid ||!btnStatus || !imageFileStatus" mat-raised-button>{{btnLabel}}</button>
  </form>
</mat-card>
