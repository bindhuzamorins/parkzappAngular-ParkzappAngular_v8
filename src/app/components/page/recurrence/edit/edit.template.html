<h1 class="dialog-head">
  <b>Edit {{moreDetails.schedule_name}}</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()">
    <i class="material-icons">close</i>
  </span>
</h1>
<mat-card>
  <form #editForm="ngForm" (ngSubmit)="edit(editForm.value)">
    <mat-form-field>
      <input pattern="^[A-Za-z0-9](?!.*?\s$)[A-Za-z0-9'\s]{2,}$" maxlength="50" (keyup)="enableButton()" type="text" [ngModel]="moreDetails.schedule_name" name="recurrenceName"
        required matInput placeholder="Recurrence name">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input pattern="^[1-9][0-9]*$" (keyup)="enableButton()" number #recDays="ngModel" type="text" [ngModel]="moreDetails.days" name="days" required matInput
        placeholder="Days">
    </mat-form-field>
    <p class="error-msg animated fadeInDown" *ngIf="recDays.errors?.number">Please enter only numbers!</p>
    <br/>
    <button type="submit" [disabled]="!editForm.valid || !btnStatus" mat-raised-button>{{btnLabel}}</button>
  </form>
</mat-card>
