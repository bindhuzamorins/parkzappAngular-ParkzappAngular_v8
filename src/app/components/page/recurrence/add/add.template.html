<h1 class="dialog-head">
  <b>Add New Recurrence</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()">
    <i class="material-icons">close</i>
  </span>
</h1>
<mat-card>
  <form #addForm="ngForm">
    <mat-form-field>
      <input pattern="^[A-Za-z0-9](?!.*?\s$)[A-Za-z0-9'\s]{2,}$" maxlength="50" type="text" [(ngModel)]="recurrenceName" name="recurrenceName" required matInput placeholder="Recurrence name">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input pattern="^[1-9][0-9]*$" number #recDays="ngModel" type="text" [(ngModel)]="days" name="days" required matInput placeholder="Number of days">
    </mat-form-field>
    <p class="error-msg animated fadeInDown" *ngIf="recDays.errors?.number">Please enter only numbers!</p>
    <!-- <p class="error-msg animated fadeInDown" *ngIf="recDays.errors?.pattern">Maximum 999 days!</p> -->

    <br/>
    <button (click)="add()" [disabled]="!addForm.valid || !btnStatus" mat-raised-button>{{btnLabel}}</button>
  </form>
</mat-card>
