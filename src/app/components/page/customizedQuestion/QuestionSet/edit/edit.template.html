<h1 class="dialog-head">
  <b>Update Question Set</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()">
    <i class="material-icons">close</i>
  </span>
</h1>
<mat-card>
  <form #editForm="ngForm" (ngSubmit)="edit(editForm.value)">
   

    <mat-form-field>
      <input type="text" (keyup)="enableButton()" pattern="^[A-Za-z0-9,](?!.*?\s$)[A-Za-z0-9.\s]{0,}$" minlength="3" maxlength="50" [ngModel]="moreDetails.questionnaireSetName" name="questionSet" required matInput />
    </mat-form-field>

    <button type="submit" [disabled]="!editForm.valid ||!btnStatus" mat-raised-button>{{btnLabel}}</button>
  </form>
</mat-card>
