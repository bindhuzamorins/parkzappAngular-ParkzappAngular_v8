<h1 class="dialog-head"><b>Add new Question Set</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()"><i class="material-icons">close</i></span>
</h1>
<mat-card>
  <form #addForm="ngForm">
    

    <mat-form-field>
      <input type="text" pattern="^[A-Za-z0-9,](?!.*?\s$)[A-Za-z0-9.\s]{0,51}$" minlength="3" maxlength="50" [(ngModel)]="questionSet" name="questionSet" required matInput placeholder="Enter New Question Set"/>
    </mat-form-field>
  
    <button (click)="add()" [disabled]="!addForm.valid || !btnStatus" class="buttons" mat-raised-button type="button">{{btnLabel}} </button>
  </form>
</mat-card>
