<h1 class="dialog-head">
  <b>Edit {{moreDetails.area}}</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()">
    <i class="material-icons">close</i>
  </span>
</h1>
<mat-card>
  <form #updateForm="ngForm" (ngSubmit)="edit(updateForm.value)">
    <div class="col-md-12 ">

      <div>
        <mat-form-field class="animated fadeInDown col-md-12 col-sm-12">
          <input pattern="[A-Za-z0-9 ]{2,50}" type="text" [(ngModel)]="moreDetails.area" name="area" required matInput
            placeholder="Area name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="animated fadeInDown col-md-12 col-sm-12">
        <mat-select (change)="enableButton()" required placeholder="City" [(ngModel)]="moreDetails.city" name="city"
          class="animated fadeInDown col-md-12 col-sm-12" style="padding: 0px;">
          <mat-option [value]="cit.id" *ngFor="let cit of cities">
            {{cit.city}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        <br /><br />
      </div>


    </div>

    <button type="submit" [disabled]="!updateForm.valid||!btnStatus" mat-raised-button>{{btnLabel}}</button>
  </form>
</mat-card>
