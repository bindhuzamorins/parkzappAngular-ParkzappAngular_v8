<h1 class="dialog-head">
  <b>Add new Amenity</b>
  <span matTooltip="Close" matTooltipPosition="right" (click)="close()">
    <i class="material-icons">close</i>
  </span>
</h1>
<mat-card>
  <form #addForm="ngForm">
    <mat-form-field>
      <input  pattern="^[A-Za-z0-9,](?!.*?\s$)[A-Za-z0-9.\s]{0,}$" minlength="3" maxlength="50" type="text" [(ngModel)]="amenity" name="amenity" required matInput placeholder="Amenity Name">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <textarea maxlength="300" type="text" [(ngModel)]="description" rows="4" name="description" matInput placeholder="Description (if any)"></textarea>
    </mat-form-field>
    <button (click)="add()" [disabled]="!addForm.valid ||!btnStatus " mat-raised-button>{{btnLabel}}</button>
  </form>
</mat-card>
